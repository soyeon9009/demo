<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시 글 상세</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>게시글 상세</h1>
<form th:action="@{updateBoard}" method="post">
<input name="seq" type="hidden" th:value="${seq}"/>
<table th:align="center" border="1" th:cellpadding ="0" th:cellspacing="0">
    <tr>
        <td bgcolor="orange" th:text="제목" width="80"></td>
        <!--서버에서 java의 데이터를 [클라이언트] html문서에 값을 -->
        <td><input name="title" type="text" th:value="${title}"></td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="카테고리" width="80"></td>
        <td>
            <select name="tag">
                <option value = "0">카테고리</option>
                <option value = "분류1">분류1</option>
                <option value = "분류2">분류2</option>
            </select>
            <input type="hidden" name ="cp" value = "0">
        </td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="작성자"></td>
<!--        <td type="text" th:value="${writer}"></td>-->
        <td th:text="${writer}"></td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="내용">
        <td><textarea name="content" th:text="${content}" cols="40" rows="10"></textarea> </td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="등록일"></td>
        <td th:text="${createDate}"></td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="조회수"></td>
        <td th:text="${cnt}"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="게시글 수정">
        </td>
    </tr>

</table>
<form>
<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/deleteBoard(seq=${seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardListBoard}">글목록</a>&nbsp;&nbsp;&nbsp;
</form>
</body>
</body>
</html>
